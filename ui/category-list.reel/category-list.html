<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="category-list.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "actionEventListener": {
            "prototype": "montage/core/event/action-event-listener",
            "properties": {
                "action": "addCategoryLookup",
                "handler": {"@": "rangeController"}
            },
            "_dev": {
                "isHidden": true
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "enabled": true,
                "label": "New Cat Lookup"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "actionEventListener"}
                }
            ]
        },
        "rangeController": {
            "prototype": "montage/core/range-controller"
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "contentController": {"@": "rangeController"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            }
        },
        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "value": "Category Lookups"
            }
        }
    }
    </script>
</head>
<body>test
    <div data-montage-id="owner" class="CategoryList">
        <h1 data-montage-id="title"></h1>
        <button data-montage-id="button"></button>
        <ul data-montage-id="repetition">
            <li></li>
        </ul>
    </div>
</body>
</html>
